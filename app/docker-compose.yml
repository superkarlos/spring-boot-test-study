version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql_container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-example_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-example_db}
      MYSQL_USER: ${MYSQL_USER:-example_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-example_password}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:

networks:
  app_network:
    driver: bridge
